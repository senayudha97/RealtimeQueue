<script type="text/javascript">    
const base_url = 'http://localhost/siantrian';
  $('.form-control').val('');

  let scanner = new Instascan.Scanner({ video: document.getElementById('getQR') });
  scanner.addListener('scan', function (content) {
    let convertion = content.split(",");
    if (convertion[3] == 'sa7d4c44a3ajads6ddd445ca0d1b65ca') {
      $('#nama').val(convertion[0]);
      $('#email').val(convertion[1]);
      $('#nohp').val(convertion[2]);
      $('#idAntrian').val(convertion[5]);
      $('#jenisantrian').text(convertion[4].toUpperCase());


      const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
          toast.addEventListener('mouseenter', Swal.stopTimer)
          toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
      })


      Toast.fire({
        icon: 'success',
        title: 'Berhasil Memindai QR Code Anda!'
      })
      
      var audio = new Audio('success.wav');
      audio.play();
    }else{
      var audio = new Audio('failed.wav');
      audio.play();
      let timerInterval
      Swal.fire({
        title: 'QR Code Anda Salah!',
        timer: 2000,
        timerProgressBar: false,
        didOpen: () => {
          Swal.showLoading()
          timerInterval = setInterval(() => {
            const content = Swal.getContent()
            if (content) {
              const b = content.querySelector('b')
              if (b) {
                b.textContent = Swal.getTimerLeft()
              }
            }
          }, 100)
        },
        willClose: () => {
          clearInterval(timerInterval)
        }
      }).then((result) => {
        /* Read more about handling dismissals below */
        if (result.dismiss === Swal.DismissReason.timer) {
          console.log('I was closed by the timer')
        }
      })
    }
  });
  Instascan.Camera.getCameras().then(function (cameras) {
    if (cameras.length > 0) {
      scanner.start(cameras[0]);
    } else {
      console.error('No cameras found.');
    }
  }).catch(function (e) {
    console.error(e);
  });

  $('#prosesAntrian').click(function (){
    let fk_antrian = $('#idAntrian').val();

    const Toast = Swal.mixin({
      toast: true,
      position: 'top-end',
      showConfirmButton: false,
      timer: 3000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.addEventListener('mouseenter', Swal.stopTimer)
        toast.addEventListener('mouseleave', Swal.resumeTimer)
      }
    })
    if (fk_antrian == '') {
      Toast.fire({
        icon: 'error',
        title: 'Scan QR Code Terlebih Dahulu!'
      })
    }
    else{
      $.ajax({
          url: base_url+'/admin/realtime_counter/newAntrian',
          method: 'POST',
          data : {id:$('#idAntrian').val(),jenis_antrian:$('#jenisantrian').text()},
          datatype: 'json',
          success : function(param){
            if (param == 'berhasil') {
              Toast.fire({
                icon: 'success',
                title: 'Berhasil Mendapat Nomor Antrian, Silahkan Check Email Anda!'
              });
            }else if(param == 'gagal'){
              Toast.fire({
                icon: 'error',
                title: 'QR Code ini sudah melakukan scan sebelumnya!'
              });
            }
          }});  
    }

  
  });
</script>
